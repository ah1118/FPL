<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Flight Plan Auto Filler</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- MAIN APP CONTAINER -->
    <div class="container">

        <!-- Main Title inside the box -->
        <h1 class="title">Flight Plan Auto Filler</h1>

        <!-- Input Label -->
        <label class="label">Paste the ICAO flight plan from your OFP:</label>

        <!-- Big Text Input -->
        <textarea id="mainInput" class="big-input" placeholder="Paste your full text here..."></textarea>

        <!-- Hidden Container (no previews) -->
        <div id="linesContainer" class="lines-container"></div>

        <!-- Single Button -->
        <button id="processAllBtn" class="btn success-btn">Process All Lines</button>
    </div>

    <!-- Signature -->
    <div class="signature">By Boutout Med Oussama</div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
