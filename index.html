<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Flight Plan Auto Filler</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Main App Box -->
    <div class="container">

        <!-- App Title -->
        <h1 class="title">✈️ Flight Plan Auto Filler</h1>

        <!-- Input Description -->
        <label class="label">Paste the ICAO flight plan extracted from your OFP:</label>

        <!-- Large Text Input -->
        <textarea 
            id="mainInput" 
            class="big-input" 
            placeholder="Example:
(FPL-DAH111-IS
-B738/M-SDE1FGHIJ1M1RWY/LB1
-DAAE0600
...)"
        ></textarea>

        <!-- Hidden preview container (not used but kept) -->
        <div id="linesContainer" class="lines-container"></div>

        <!-- Main Action Button -->
        <button id="processAllBtn" class="btn success-btn">
            Process All Lines
        </button>

    </div>

    <!-- Signature (bottom-right) -->
    <div class="signature">By Boutout Med Oussama</div>

    <!-- Loading Spinner -->
    <div id="spinner" class="spinner hidden"></div>

    <!-- JavaScript Logic -->
    <script src="script.js"></script>

</body>
</html>
