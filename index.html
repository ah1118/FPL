<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Text Processor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <h1 class="title">Custom Text Processor</h1>

        <!-- Big input area -->
        <label class="label">Enter the full text:</label>
        <textarea id="mainInput" class="big-input" placeholder="Paste your full text here..."></textarea>

        <!-- Hidden container (no previews now) -->
        <div id="linesContainer" class="lines-container"></div>

        <!-- Process All Lines Button -->
        <button id="processAllBtn" class="btn success-btn">Process All Lines</button>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
